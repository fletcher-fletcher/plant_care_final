name: plant_care_app
description: Приложение для ухода за растениями
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  intl: ^0.19.0
  timezone: ^0.11.0
  image_picker: ^1.0.4
  http: ^1.1.0
  provider: ^6.1.2
  path_provider: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/data/care_tips.json
    - assets/images/monstera.jpg
