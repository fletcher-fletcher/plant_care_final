    - assets/images/sansevieria.jpg
    - assets/images/chlorophytum.jpg
    - assets/images/crassula.jpg
    - assets/images/spathiphyllum.jpg
    - assets/images/aloe.jpg
    - assets/images/anthurium.jpg
    - assets/images/geranium.jpg
    - assets/images/begonia.jpg
    - assets/images/dracaena.jpg
    - assets/images/schefflera.jpg
    - assets/images/violet.jpg
    - assets/images/cactus.jpg
    - assets/images/ivy.jpg